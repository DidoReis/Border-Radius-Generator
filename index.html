<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Border Radius Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="container">
		<div class="box">
		<div class="screen">
			<div class="shape"></div>
		</div>
		<br>
		<div class="code-cont">
			<span class="code">
				Border-Radius: <span class="code-value">0px 0px 0px 0px</span>
			</span>
		</div>
		<div class="controls clear-fix">
			<div class="float-left">
				<label>Top</label>
				<br>
				<input class="range top m-3" type="range"></input>
				<br>
				<label>Right</label>
				<br>
				<input class="range right m-3" type="range"></input>
				</div>
				<div class="float-right">
				<label>Bottom</label>
				<br>
				<input class="range bottom m-3" type="range"></input>
				<br>
				<label>Left</label>
				<br>
				<input class="range left m-3" type="range"></input>
			</div>
		</div>		
	</div>
</div>	

	<script src="function.js"></script>
</body>


</html>
